<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Counting Events with the Count API</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <section class="hero-banner">Marvel Hero</section>
  <section>
    <h1 id="Name"></h1>
    <img src="" id="thumbnail" />
    <h2 id="Description"></h2>
    <h2>Creators</h2>
    <ul id="creators"></ul>
    <h2>Characters</h2>
    <ul id="characters"></ul>
    <h2>Stories</h2>
    <ul id="stories"></ul>
    <h2>Events</h2>
    <ul id="events"></ul>
  </section>

  <script >
const ts = 1;
const publicKey = "ac0f0a5f8752799f9c5010fd69da044b";
//const privatekey = "cc0122c11fb4081a55d9680072ec27969a0a6a6d";
//4. Get the md5 hash of ts-privateKey-publicKey via here: https://www.md5hashgenerator.com/
const hash = "d2ced5dd7ea45953fb52d32f1b267dba";

function display(serie) {
  document.getElementById("Name").innerText = serie.data.results[0].title;
  document.getElementById("thumbnail").src = serie.data.results[0].thumbnail.path + '.' + serie.data.results[0].thumbnail.extension;
  document.getElementById("Description").innerText = serie.data.results[0].description;
  document.getElementById("creators").innerHTML = serie.data.results[0].creators.items.map(el => `<li>${el.name} (${el.role})</li>`).join(' ');
  console.log(serie.data.results[0].characters.items)
  document.getElementById("characters").innerHTML = serie.data.results[0].characters.items.map(el => 
    `<li>${el.name} </li>`
    ).join(' ');
  document.getElementById("stories").innerHTML = serie.data.results[0].stories.items.map(el => `<li>${el.name}</li>`).join(' ');
  document.getElementById("events").innerHTML = serie.data.results[0].events.items.map(el => `<li>${el.name}</li>`).join(' ');
}



function getOneSerie(id) {

 
    fetch(`https://gateway.marvel.com:443/v1/public/series/${id}?ts=${ts}&apikey=${publicKey}&hash=${hash}`)
      .then((res) => { return res.json() })
      .then((res) => {        
        display(res);
      }
      )
 
}

getOneSerie(window.location.search.substring(1));
    </script>

</body>

</html>
